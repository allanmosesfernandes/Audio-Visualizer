<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
  <title>Audio </title>
</head>

<body>
        <div class="music-container" id="music-container">
            <div class="music-info">
              <h4 class="title" id='title'></h4>
            </div>

            <audio src="./assets/audio/Border.mp3" id="audio"></audio>

            <div class="img-container">
              <img src="./assets/images/audio/Border.png" alt="music-cover" id="cover-img">
            </div>

            <div class="navigation">
              <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play" id="fa-play"></i>
              </button>
              <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
              </button>
            </div>
          </div>
  <canvas></canvas>
  <script src="./soundsNew.js"></script>
<!--   <script src = "./sound.js"></script>
 -->  
</body>

</html>
